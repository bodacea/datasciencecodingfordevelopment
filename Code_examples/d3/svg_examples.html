	<title>SVG Examples</title>
<body>

<h1>SVG Examples</h1>

<style>
	p {
  color: orange; /* Turn every paragraph blue */
}
#mylabel {
  font-style: bold; /* Make the mylabel paragraph text bold */
}
</style>

<p class="orange">This is an orange paragraph</p>
<p id="mylabel">This paragraph is labelled</p>

</body>
</html>
