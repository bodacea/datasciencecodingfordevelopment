<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
  	<title>D3 page template</title>
  	<script type="text/javascript" src="d3/d3.js"></script>
  </head>
  <body>

    <style>
      .axis path, 
      .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
      }
      .axis text {
        font-family: sans-serif;
        font-size: 11px;
      }
    </style>

  	<script type="text/javascript">

      var vizwidth=500;
      var vizheight=300;
      var padding=30;

      var svg = d3.select("body")
        .append("svg")
        .attr("width", vizwidth)
        .attr("height", vizheight);

     var dataset = [];
      var numDataPoints = 50;
      var xRange = Math.random() * 1000;
      var yRange = Math.random() * 1000;
      var rRange = Math.random() * 1000;
      for (var i =0;i<numDataPoints;i++) {
        var newNumber1 = Math.floor(Math.random() * xRange);
        var newNumber2 = Math.floor(Math.random() * yRange); 
        var newNumber3 = Math.floor(Math.random() * rRange); 
        dataset.push([newNumber1, newNumber2, newNumber3]);      
      }

      var xScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d) { return d[0]; })])
        .range([padding,vizwidth - padding *2]);

      var yScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d) { return d[1]; })])
        .range([vizheight - padding,padding]);

      var rScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d) { return d[2];})])
        .range([2,5]);

      svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("fill", "steelblue")
        .attr("cx", function(d) {
          return xScale(d[0]);
        })
        .attr("cy", function(d) {
          return yScale(d[1]);
        })
        .attr("r", function(d) {
          return rScale(d[2]);
        });

      var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient("bottom")
        .ticks(5);

      svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0,"+(vizheight-padding)+")")
        .call(xAxis);
    
      var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left")
        .ticks(5);

      svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate("+padding+",0)")
       .call(yAxis);
   

  	</script>

  </body>
 </html>
